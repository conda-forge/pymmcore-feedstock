{% set name = "pymmcore" %}
{% set version = "11.10.0.74.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymmcore-{{ version }}.tar.gz
  sha256: c8a5dc46cfc852b87da7347069e246ad3021e4bf65d59d10aa30795a6deff0de

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - numpy >=2.0.0
    - pip
    - python
    - swig ==4.4.0
    - meson-python
    - ninja
  run:
    - python
    - numpy >=1.26

test:
  imports:
    - pymmcore
  commands:
    - pip list
    - pip check
    - python -c "import pymmcore;mmc = pymmcore.CMMCore();print(mmc)"
  requires:
    - pip

about:
  home: https://github.com/micro-manager/pymmcore
  summary: Python bindings for MMCore, Micro-Manager's device control layer
  license: LGPL-2.1-only AND BSD-3-Clause
  license_file:
    - LICENSE.txt
    - MMDevice_license.txt
    - MMCore_license.txt

extra:
  recipe-maintainers:
    - goanpeca
    - marktsuchida
    - tlambert03
